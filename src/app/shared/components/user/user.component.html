<mat-spinner *ngIf="!ready" class="small"></mat-spinner>
<mat-card *ngIf="ready">

    <mat-card-content>
        <form [formGroup]="form">

            <div class="full-width">
                <mat-form-field class="media-width">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="fullName">
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Tipo Documento</mat-label>
                <mat-select formControlName="typeDocument">
                    <mat-option *ngFor="let type of typeDocument" [value]="type.id">{{ type.description }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="ajust">
                <mat-label>Nro. Documento</mat-label>
                <input matInput formControlName="document">
            </mat-form-field>

            <div class="full-width">
                <mat-form-field class="media-width">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" class="btn-action" (click)="save()">
                Guardar
            </button>

        </form>
    </mat-card-content>
</mat-card>
