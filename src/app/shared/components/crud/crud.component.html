<div class="row">
    <div class="colu">
        <h1>{{ module.title }}</h1>
    </div>
    <div class="colu">
        <div class="button-add-container">
            <button mat-raised-button *ngIf="!isNew" color="primary" (click)="newElement()" class="btn-action">
                Nuevo
            </button>
            <button mat-raised-button *ngIf="isNew" color="primary" (click)="cancel()" class="btn-action">
                Cancelar
            </button>
        </div>
    </div>
</div>

<table mat-table *ngIf="showTable" [dataSource]="data" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column.name" *ngFor="let column of module.displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column.title}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acci√≥n</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-mini-fab color="primary" style="margin-right: 5px;" (click)="update(element.id)">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab color="accent" (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="module.columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: module.columnsToDisplay;"></tr>
</table>

<div class="line" *ngIf="isNew" [ngSwitch]="module.type">
    <app-user *ngSwitchCase="'user'" [id]="id" [module]="module" (createOrUpdate)="onCreateOrUpdate($event)">
    </app-user>
    <app-customer *ngSwitchCase="'customer'" [id]="id" [module]="module" (createOrUpdate)="onCreateOrUpdate($event)">
    </app-customer>
    <app-provider *ngSwitchCase="'provider'" [id]="id" [module]="module" (createOrUpdate)="onCreateOrUpdate($event)">
    </app-provider>
    <app-game *ngSwitchCase="'game'" [id]="id" [module]="module" (createOrUpdate)="onCreateOrUpdate($event)">
    </app-game>
</div>
